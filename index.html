   <style>
      /* Navbar styling */
      .logo img {
      width: 100px;  /* Set the width you want for the logo */
      margin-left: 100px;
      margin-top: -26px;
      }
      

      /* Image shaking animation */
      @keyframes intense-shake {
         0% {
            transform: rotate(2deg);
         }
         25% {
            transform: rotate(-2deg);
         }
         50% {
            transform: rotate(3deg);
         }
         75% {
            transform: rotate(-3deg);
         }
         100% {
            transform: rotate(2deg);
         }
      }

      .shake-on-hover {
         transition: transform 0.2s ease;
      }

      .shake-on-hover:hover {
         animation: intense-shake 0.5s infinite;
      }

      /* Center and resize the rocket2 image */
      .canvas figure {
         display: flex;           /* Use flexbox to center the image */
         justify-content: center; /* Horizontally center the image */
         align-items: center;     /* Vertically center the image */
         height: 80vh;            /* Full viewport height */
         margin: 0;               /* Remove default figure margin */
      }

      .canvas img {
         transition: transform 0.2s ease;  /* Optional transition for smooth hover effect */
      }
      /* General styling */
      body {
         margin: 0;
         font-family: Arial, sans-serif;
         }

      
      /* Body background and text color */
      body {
         background-color: #222;  /* Light gray for body background */
         color: #333;  /* Dark gray for text */
      }

      .full_bg {
         background-color: #222;  /* Light gray for full_bg section */
      }

      .canvas i{
         position: absolute;
         top: -150px;
         background: rgba(255,255,255,.5);
         width: 100%;  /* Ensure it spans the full width */
         height: 100vh;  /* Make it occupy the full height of the viewport */
         animation: sanimate linear infinite;
         
      }


      @keyframes sanimate{
         0%{
            transform: translateY(0);
         }

         100%{
            transform: translateY(100vh);
         }
      }

      .rocket{
         animation: ranimate 0.15s ease infinite;
      }


      

      @keyframes ranimate{
         0%,100%{
            transform: translateY(-6px);
         }

         50%{
            transform: translateY(6px);
         }
      }

      /* Style for the container */
      .typing-container {
      width: 100%; /* Adjust width as needed */
      padding: 20px; /* Optional padding */
      text-align: center; /* Center align the text */
      color: white;
      display: flex; /* Use flexbox to control vertical alignment */
      justify-content: center; /* Horizontally center the content */
      align-items: flex-start; /* Align content to the top */
      min-height: 200px; /* Add a minimum height to give space above the text */
      }

      /* Typing animation styles */
      .typewriter {
      display: inline-block; /* Keep the typewriter effect to the content size */
      overflow: hidden; /* Hides text outside the container */
      border-right: 2px solid white; /* Mimics the cursor */
      white-space: nowrap; /* Prevents text wrapping */
      font-size: 1.5rem; /* Adjust font size */
      width: 0; /* Initially, no visible text */
      animation: typing 6s steps(60, end), blink 0.6s step-end infinite, stopTyping 0s 6s forwards;
      margin-top: 150px; /* Adjust this to move the text down */
      font-family: 'Courier New', Courier, monospace; /* Set your preferred font */
      font-size: 28px; /* Adjust the font size */
      }

      @keyframes typing {
      from {
         width: 0; /* Start with no text visible */
      }
      to {
         width: 98ch; /* Match the character length of the text */
      }
      }

      @keyframes blink {
      from, to {
         border-color: transparent; /* Hides the cursor */
      }
      50% {
         border-color: white; /* Shows the cursor */
      }
      }

      @keyframes stopTyping {
      0% {
         width: 98ch; /* Keep the width of the text as fully visible */
      }
      100% {
         width: 98ch; /* Maintain the fully visible text */
      }
      }
