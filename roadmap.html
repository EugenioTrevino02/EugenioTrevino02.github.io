<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roadmap with Connected Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .roadmap {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
            margin: 20px auto;
            width: 300px;
        }

        .milestone {
            position: relative;
            text-align: center;
            margin: 20px 0;
        }

        .milestone .connector {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 40px;
            background-color: #f0390f;
            z-index: -1;
        }

        .milestone:first-child .connector {
            display: none;
        }

        .milestone-btn {
            background-color: #3e0bce;
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .milestone-btn:hover {
            background-color: #f0390f;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="roadmap">
        <div class="milestone">
            <div class="connector"></div>
            <button class="milestone-btn">Step 1</button>
        </div>
        <div class="milestone">
            <div class="connector"></div>
            <button class="milestone-btn">Step 2</button>
        </div>
        <div class="milestone">
            <div class="connector"></div>
            <button class="milestone-btn">Step 3</button>
        </div>
        <div class="milestone">
            <div class="connector"></div>
            <button class="milestone-btn">Step 4</button>
        </div>
    </div>
</body>
</html>
